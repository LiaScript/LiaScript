<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lia</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src='responsivevoice.js'>
      responsiveVoice.enableEstimationTimeout = true;
    </script>

    <link rel="shortcut icon" sizes="192x192" href="logo_192.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Lia">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LiaScript">
    <meta name="msapplication-TileImage" content="logo_192.png">
    <meta name="msapplication-TileColor" content="#0071c5">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="manifest.webmanifest">



    <!-- Fonts -->
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/roboto.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" href="logo.png" type="image/png">

    <style>
    .lds-dual-ring {
      display: inline-block;
      width: 150px;
      height: 150px;
    }
    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 128px;
      height: 128px;
      margin: 1px;
      border-radius: 50%;
      border: 5px solid #fff;
      border-color: #000 transparent #000 transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }
    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    </style>

  </head>
  <body id="lia">
    <noscript>
      This page requires JavaScript to be enabled!
    </noscript>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register("/sw.js").then(console.log).catch(console.error);
        })
      }
    </script>
  </body>
</html>
